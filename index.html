<!DOCTYPE html>

<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        *{ padding: 0; margin: 0; }
        canvas{ background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>

        alert("ブロック崩しだよ！矢印キーで移動、shiftキーで減速できるよ！");
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let x = canvas.width / 2;
        let y = canvas.height - 30;

        let dx = 2;
        let dy = -2;

        const ballRadius = 10;

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;
        let shiftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            } else if (e.key === "Shift") {
                shiftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            } else if (e.key === "Shift") {
                shiftPressed = false;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius,10, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }


        function draw() {

            // 描画コード
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawPaddle();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("ゲームオーバー");
                    document.location.reload();
                    clearInterval(interval);
                }
            }

            if (rightPressed) {
                if (shiftPressed) {
                    paddleX = Math.min(paddleX - 2, canvas.width - paddleWidth);
                }
                paddleX = Math.min(paddleX + 5, canvas.width - paddleWidth);
            }
            else if (leftPressed) {
                if (shiftPressed) {
                    paddleX = Math.max(paddleX + 2, 0);
                }
                paddleX = Math.max(paddleX - 5, 0);
            }


            x += dx;
            y += dy;

        }
        var interval = setInterval(draw, 10);


    </script>

</body>
</html>
